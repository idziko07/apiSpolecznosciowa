<body>
<div class="container">
    <h1>Rejestracja</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Imie:</label><br/>
            <input type="text" th:field="*{firstName}"><br/>
        <label>Nazwisko:</label><br/>
            <input type="text" th:field="*{lastName}"><br/>
        <label>wiek:</label><br/>
            <input type="number" th:field="*{age}"><br/>
        <label>Adress email</label><br/>
            <input type="email" th:field="*{email}"><br/>
        <label>Nazwa uzytkownika:</label><br/>
            <input type="text" th:field="*{username}"><br/>
        <label>Hasło:</label><br/>
            <input type="password" th:field="*{password}"><br/><br/>
        <input type="submit" class="btn btn-success" value="wyslij">
    </form>

    <a href="/mylogin">Zaloguj się</a>

</div>

</html>
